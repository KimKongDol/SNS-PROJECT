{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="about" id="about">
  <div class="row">

    <div class="large-8 large-centered column">
      <div class="title">
        <h3>{{user.username}}마이페이지</h3>
        <div>
          {% for blog in blogs %}
            <a href="{% url 'message' blog.id %}">{{blog.title}}</a><hr>
          {% endfor %}
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
